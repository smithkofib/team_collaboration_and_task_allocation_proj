{% extends '../base.html' %} 
{% block title %}Add Education{% endblock %} 
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">Add Education</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'education_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
