<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Allocation Dashboard</title>
  </head>
  <body>
    <h1>Task Allocation Dashboard</h1>
    <h2>Employees</h2>
    <ul>
      {% for employee in employees %}
      <li>{{ employee.name }} - Skill {{ employee.skills }}</li>
      {% endfor%}
    </ul>
    <h2>Tasks</h2>
    <ul>
      {% for task in tasks %}
      <li>
        {{ task.title }} - Required Skills: {{ task.required_skills }}
        <a href="/allocate/{{ task.id }}/">Allocate</a>
      </li>
      {% endfor%}
    </ul>
  </body>
</html>
