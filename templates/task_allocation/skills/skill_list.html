{% extends '../base.html' %} 
{% block title %}Skills{% endblock %} 
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Skills</h2>
  <a href="{% url 'add_skill' %}" class="btn btn-success">Add Skill</a>
</div>

<table class="table table-striped mt-3">
  <thead class="table-dark">
    <tr>
      <th>Skill Name</th>
      <th>Job Category</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for skill in skills %}
    <tr>
      <td>{{ skill.name }}</td>
      <td>{{ skill.category }}</td>
      <td>
        <a
          href="{% url 'delete_skill' skill.id %}"
          class="btn btn-danger btn-sm"
          onclick="return confirm('Are you sure?');"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2" class="text-center">No skills found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
