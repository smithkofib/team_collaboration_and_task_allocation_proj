{% extends '../base.html' %}
{% block title %}Add Candidate{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">Add Staff</div>
    <div class="card-body">
        <ul>
            {% for file in files %}
            <a href="{{ file.file.url}}" target="blank">
                {{ file.file.name }}
            </a>

            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
