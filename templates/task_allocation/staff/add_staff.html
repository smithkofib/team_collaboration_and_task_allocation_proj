{% extends '../base.html' %}
{% block title %}Add Staff{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">Add Staff</div>

    <ul class="list-inline">
      <li class="list-inline-item">Item</li>
      <li class="list-inline-item">Item</li>
      <li class="list-inline-item">Item</li>
    </ul>

    <form method="POST">

  </div>
</div>
{% endblock %}
