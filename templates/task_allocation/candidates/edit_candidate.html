{% extends '../base.html' %} 
{% block title %}Edit Candidate{% endblock %} 
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-warning text-white">Edit Candidate</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
