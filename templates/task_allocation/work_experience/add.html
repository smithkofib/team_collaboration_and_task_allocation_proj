{% extends '../base.html' %} 
{% block title %}Add Work Experience for {{candidate.first_name }} {{ candidate.last_name }}
{% endblock %} 
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-success text-white">Add Work Experience</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-success">Add Experience</button>
      <a
        href="{% url 'work_experience_list' candidate.id %}"
        class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
